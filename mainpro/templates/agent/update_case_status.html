<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Case Status</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* General Body Styling */
        body {
            font-family: 'Courier New', Courier, monospace; /* Detective-style font */
            background-color: #1c1c1c; /* Dark background */
            color: #eaeaea; /* Light text */
            margin: 0;
            padding: 0;
        }

        /* Container and Header Styling */
        .container {
            margin-top: 30px;
            padding: 20px;
        }

        h1, h2 {
            color: #f4e04d; /* Golden text for title */
            text-shadow: 2px 2px #000; /* Subtle shadow */
        }

        h2 {
            margin-top: 15px;
        }

        .card {
            background-color: #2d2d2d; /* Dark gray card background */
            border: 1px solid #444; /* Subtle border */
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5); /* Shadow for depth */
            color: #eaeaea;
            overflow: hidden;
        }

        .card-header {
            background-color: #3c3c3c; /* Slightly darker header */
            color: #f4e04d; /* Golden text */
            font-size: 1.5rem;
            font-weight: bold;
        }

        .card-body {
            padding: 20px;
        }

        .form-label {
            font-size: 1rem;
            color: #d3d3d3; /* Light label color */
        }

        .form-select {
            background-color: #3c3c3c; /* Dark background for select */
            color: #eaeaea; /* Light text */
            border: 1px solid #555; /* Darker border */
        }

        .form-select:focus {
            border-color: #f4e04d; /* Golden border on focus */
            box-shadow: 0 0 5px rgba(244, 224, 77, 0.7);
        }

        .btn-primary {
            background-color: #5a5a5a; /* Dark gray button */
            border: none;
            color: #f4e04d; /* Golden text */
        }

        .btn-primary:hover {
            background-color: #3c3c3c; /* Darker button on hover */
            color: #ffffff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .card-header {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Update Case Status</h1>
        <h2 class="text-center">{{ case.title }}</h2>
        <div class="card mt-4">
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="status" class="form-label">Status:</label>
                        <select name="status" id="status" class="form-select" required>
                            <option value="Open" {% if case.status == 'Open' %}selected{% endif %}>Open</option>
                            <option value="In Progress" {% if case.status == 'In Progress' %}selected{% endif %}>In Progress</option>
                            <option value="Closed" {% if case.status == 'Closed' %}selected{% endif %}>Closed</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Status</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
