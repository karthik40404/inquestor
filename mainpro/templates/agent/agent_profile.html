<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        h2 {
            color: #343a40;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 1.5rem;
            color: #007bff;
        }

        .card-text {
            font-size: 1rem;
            color: #495057;
        }

        .table th {
            background-color: #007bff;
            color: white;
        }

        .table td {
            vertical-align: middle;
        }

        .table {
            margin-top: 20px;
        }

        .table thead {
            font-weight: bold;
        }

        .no-cases {
            font-size: 1.2rem;
            color: #6c757d;
            margin-top: 10px;
        }

        .container {
            max-width: 900px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>Agent Profile</h2>
    <div class="card mb-4">
        <div class="card-body">
            <h4 class="card-title">{{ agent.user.first_name }} {{ agent.user.last_name }}</h4>
            <p class="card-text">Username: {{ agent.user.username }}</p>
            <p class="card-text">Email: {{ agent.user.email }}</p>
        </div>
    </div>
    <a href="{% url 'user_home' %}" class="btn btn-secondary mt-3">Back to User Home</a>
</div>

</body>
</html>
