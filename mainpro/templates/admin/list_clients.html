<!-- list_clients.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Clients</title>
</head>
<body>
    <h1>List of Clients</h1>
    <ul>
        {% for client in clients %}
            <li>{{ client.user.username }} - {{ client.phone }} - <a href="{% url 'client_dashboard' %}">View Cases</a></li>
        {% endfor %}
    </ul>
</body>
</html>
