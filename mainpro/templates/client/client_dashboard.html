<!-- client_dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard</title>
</head>
<body>
    <h1>Client Dashboard</h1>
    <h2>Your Cases</h2>
    <ul>
        {% for case in cases %}
            <li>{{ case.title }} - <a href="{% url 'case_details' case.id %}">View Case Details</a></li>
        {% endfor %}
    </ul>
</body>
</html>
