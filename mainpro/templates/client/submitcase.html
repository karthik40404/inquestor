<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Case</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h3 class="mb-4">Submit a Case for <span class="text-primary">{{ category.c_name }}</span></h3>
        
        <form method="POST" enctype="multipart/form-data" class="bg-light p-4 rounded shadow-sm" autocomplete="off">
            {% csrf_token %}      
            <div class="mb-3">
                <label for="intro" class="form-label">Introduction:</label>
                <input type="text" name="intro" id="intro" class="form-control" placeholder="Introduce the case" required>
            </div>
            <div class="mb-3">
                <label for="details" class="form-label">Case Details:</label>
                <input type="text" name="details" id="details" class="form-control" placeholder="Describe the case details" required>
            </div>
            <div class="mb-3">
                <label for="evidence" class="form-label">Evidence:</label>
                <input type="file" name="evidence" id="evidence" class="form-control" required>
                <input type="text" name="evidence_description" id="evidence_description" class="form-control mt-2" placeholder="Provide evidence description" required>
            </div>            

            <div class="mb-3">
                <label for="agent" class="form-label">Assign to Agent:</label>
                <select 
                    name="agent" 
                    id="agent" 
                    class="form-select" 
                    required
                >
                    <option value="">-- Select an Agent --</option>
                    {% for agent in agents %}
                    <option value="{{ agent.id }}">{{ agent.user.username }}</option>
                    {% endfor %}
                </select>
            </div>
            {% if error_message %}
            <div class="alert alert-danger">{{ error_message }}</div>
            {% endif %}

            <button type="submit" class="btn btn-primary">Submit Case</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
