<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Case</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .form-header {
            font-size: 24px;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: 500;
        }
        .submit-btn {
            width: 100%;
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="form-container">
            <h3 class="form-header">Submit a Case for <span class="text-primary">{{ category.c_name }}</span></h3>

            <form method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
                {% csrf_token %}
                
                <div class="mb-4">
                    <label for="details" class="form-label">Case Details:</label>
                    <input type="text" name="details" id="details" class="form-control" placeholder="Describe the case details" required>
                </div>

                <div class="mb-4">
                    <label for="evidence" class="form-label">Evidence:</label>
                    <input type="file" name="evidence" id="evidence" class="form-control" required>
                    <input type="text" name="evidence_description" id="evidence_description" class="form-control mt-2" placeholder="Provide evidence description" required>
                </div>                

                <div class="mb-4">
                    <label for="agent" class="form-label">Assign to Agent:</label>
                    <select name="agent" id="agent" class="form-select" required>
                        <option value="">-- Select an Agent --</option>
                        {% for agent in agents %}
                            <option value="{{ agent.id }}">{{ agent.user.username }}</option>
                        {% endfor %}
                    </select>
                </div>

                {% if error_message %}
                    <div class="alert alert-danger mb-3">{{ error_message }}</div>
                {% endif %}

                <button type="submit" class="submit-btn">Submit Case</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
