<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Case</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
        }
        .form-header {
            font-size: 24px;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: 500;
        }
        .submit-btn {
            width: 100%;
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .alert-danger {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="form-container">
            <h3 class="form-header">Submit a Case for <span class="text-primary">{{ category.c_name }}</span></h3>

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <h1>Submit a New Case</h1>
                
                <label for="title">Case Title:</label>
                <input type="text" name="title" required><br>

                <label for="details">Case Description:</label>
                <textarea name="details" required></textarea><br>
            
                <label for="agent">Assign Agent:</label>
                <select name="agent" required>
                    {% for agent in agents %}
                        <option value="{{ agent.id }}">{{ agent.user.username }}</option>
                    {% endfor %}
                </select><br>
            
                <label for="user">Assign User:</label>
                <select name="user" required>
                    <option value="{{ request.user.id }}" selected>{{ request.user.username }}</option>
                </select><br>
            
                <label for="evidence">Upload Evidence:</label>
                <input type="file" name="evidence" required><br>
            
                <label for="evidence_description">Evidence Description:</label>
                <textarea name="evidence_description" required></textarea><br>
            
                <button type="submit">Submit Case</button>
            </form>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
