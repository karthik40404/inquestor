<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }

        .chat-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .chat-message {
            margin-bottom: 15px;
        }

        .chat-message .sender {
            font-weight: bold;
        }

        .chat-message .timestamp {
            font-size: 0.9rem;
            color: #888;
        }

        .chat-message .message {
            font-size: 1rem;
            margin-top: 5px;
        }

        .message-form textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-top: 15px;
        }

        .message-form button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .message-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="chat-box">
        <h3>Conversation for Case #{{ case.id }}</h3>
        
        {% for msg in chat_messages %}
            <div class="message">
                <strong>{{ msg.sender.username }}</strong>:
                <p>{{ msg.message }}</p>
                <small>{{ msg.timestamp }}</small>
            </div>
        {% endfor %}
        
        <form method="POST">
            {% csrf_token %}
            <textarea name="message" placeholder="Enter your message..." required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>    

</body>
</html>
