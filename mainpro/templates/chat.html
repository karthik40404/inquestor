<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - {{ case.title }}</title>
    <style>
        #chat-box {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            background-color: #f9f9f9;
        }

        form {
            margin-top: 20px;
        }

        textarea {
            width: 100%;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <h1>Chat for Case: {{ case.title }}</h1>

    <div id="chat-box" style="border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll;">
        {% for message in messages %}
            <div style="margin-bottom: 10px;">
                <strong>{{ message.sender.username }}</strong>: {{ message.message }}
                <small>({{ message.timestamp }})</small>
            </div>
        {% endfor %}
    </div>

    <form method="POST">
        {% csrf_token %}
        <textarea name="message" rows="4" cols="50" placeholder="Type your message here..." required></textarea><br>
        <button type="submit">Send Message</button>
    </form>

    <a href="{% url 'agent_dashboard' %}">Back to Dashboard</a>
</body>
</html>
